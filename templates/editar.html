<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>

    <!--Hoja de estilos CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="display-4 text-center mt-2 titulo">Editar Tarea</h1>
        <div class="row">
            <div class="col-md-10 offset-md-1 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form method="post">
                            <div class="row">
                                <div class="col p-3">
                                    <input type="text" name="contenido" placeholder="Tarea nueva"  class="form-control" value="{{ tarea.contenido }}" autofocus>
                                </div>

                                <div class="col p-3">
                                    <input type="text" name="categoria" placeholder="Categoria nueva" class="form-control" value="{{ tarea.categoria }}" autofocus>

                                </div>

                                <div class="col p-3">
                                    <input type="text" name="fechaLimite" placeholder="Nueva fecha"  class="form-control" value="{{ tarea.fechaLimite }}" autofocus>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">
                                    Guardar
                                </button >

                                <button type="submit" class="btn btn-primary btn-block">
                                    <a href="{{ url_for('home') }}" class="text-white">Volver</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </main>

</body>
</html>
