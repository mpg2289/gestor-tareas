<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>

    <!--Hoja de estilos CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">

    <!--Google Fonts-->
    <!--<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <h1 class="display-4 text-center mt-4 titulo">GestiÃ³n de Tareas</h1>
        <div class="row">
            <div class="col-md-10 offset-md-1 my-auto"><!--Este div ocupara 4 columnas del espacio (centrado)-->
                <div class="card"><!--Creacion del objeto card-->
                    <div class="card-header">

                        <form action="/crear-tarea" method="post">
                            <!--Separamos el input del boton metiendo el input en este form-group para que los elementos
                            no esten pegados y haya separacion entre ellos-->
                          <div class="row">

                            <div class="col p-3">
                              <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus>
                            </div>

                            <div class="col p-3">
                              <input type="text" name="categoria_tarea" placeholder="Categoria" class="form-control" autofocus>
                            </div>
                            <div class="col p-3">
                                <input type="text" name="fecha_tarea" placeholder="Fecha Limite" class="form-control" autofocus>
                            </div>
                          </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                <!--Boton block hacer que el boton ocupe todo el ancho-->
                                Guardar
                            </button>
                        </form>
                    </div>
                <div class="card-body">
                    <!--Las etiquetas <ul> y <li> sirven para crear listas en HTML-->

                    <table class="table">
                        <!--Gracias a Jinja se puede introducir codigo Python en nuestro HTML y Python se
                        encarga de ejecutarlo e interpretarlo-->

                        <thead>
                            <th scope="col" class="text-muted">
                                Tarea
                            </th>
                            <th scope="col" class="text-muted">
                                Categoria
                            </th>
                            <th scope="col" class="text-muted">
                                Fecha Limite
                            </th>
                            <th scope="col" class="text-muted">
                               Realizada/Eliminar/Editar
                            </th>
                        </thead>
                        {% for tarea in lista_de_tareas %}
                        <tbody>
                            <tr>
                                <td>
                                    <span class="{% if tarea.hecha == true %} tarea_hecha {% endif %}">
                                        {{tarea.contenido}}
                                    </span>
                                </td>
                                <td>
                                    <span class="{% if tarea.hecha == true %} tarea_hecha {% endif %}">
                                        {{tarea.categoria}}
                                    </span>
                                </td>
                                <td>
                                    <span class="{% if tarea.hecha == true %} tarea_hecha {% endif %}">
                                        {{tarea.fechaLimite}}
                                    </span>
                                </td>
                                <td>
                                    <a href="/tarea-hecha/{{tarea.id}}" style="text-decoration:none" >

                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="green" class="bi bi-check2-square " viewBox="0 0 16 16">
  <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
  <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
</svg>
                                    </a>
                                    <a href="/eliminar-tarea/{{tarea.id}}" style="text-decoration:none" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg>
                                    </a>
                                    <a href="/tarea-editada/{{tarea.id}}" style="text-decoration:none">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="MediumAquamarine" class="bi bi-pencil" viewBox="0 0 16 16">
  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>

                            <!--contenido es la variable de la clase Tarea que almacena el
                            texto de la tarea-->


                </div>
                </div>
            </div>
        </div>
    </main>
</body>
